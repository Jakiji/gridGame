<ion-view view-title="Menu">
  <ion-content scroll="false" class="content">
    <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2" id="select">
    	<div class="title_select"> <i class="ion-ios-toggle"></i> Choose the grid parameters </div>
    	<div class="styled-select">
    	  <div class="label"> <i class="ion-ios-circle-filled"></i> SIZE : </div>
    	  <select ng-model="options.size">
      		<option>3</option>
      		<option>4</option>
      		<option>5</option>
      		<option>6</option>
      		<option>7</option>
      		<option>8</option>
      		<option>9</option>
      		<option>10</option>
    	  </select>
    	</div>
    	<div class="styled-select">
    	  <div class="label"> <i class="ion-ios-circle-filled"></i> LIMIT : </div>
    	  <select ng-model="options.limit">
      		<option>3</option>
      		<option>4</option>
      		<option>5</option>
      		<option>6</option>
      		<option>7</option>
      		<option>8</option>
      		<option>9</option>
      		<option>10</option>
    	  </select>
    	</div>
    	<button class="button icon-right ion-chevron-right button-clear button-dark play" ng-click="play();">
	      PLAY
	    </button>
    </div>

  </ion-content>
</ion-view>
